<!DOCTYPE html>
<html>
<head>
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="whim.css">
</head>
<body> 
    <h1>REGISTER</h1>
    <div>
        <button id="btn-display"></button>
        <br>
        <button id="btn-CLR" onclick="CLR()">CLR</button>
        <button id="btn-one" onclick="one()">1</button>
        <button id="btn-two" onclick="two()">2</button>
        <button id="btn-three" onclick="three()">3</button>
        <br>
        <button id="btn-plus" onclick="plus()">+</button>
        <button id="btn-four" onclick="four()">4</button>
        <button id="btn-five" onclick="five()">5</button>
        <button id="btn-six" onclick="six()">6</button>
        <br>
        <button id="btn-minus" onclick="minus()">-</button>
        <button id="btn-seven" onclick="seven()">7</button>
        <button id="btn-eight" onclick="eight()">8</button>
        <button id="btn-nine" onclick="nine()">9</button>
        <br>
        <button id="btn-times" onclick="times()">x</button>
        <button id="btn-divide" onclick="divide()">/</button>
        <button id="btn-zero" onclick="zero()">0</button>
        <button id="btn-equal" onclick="equal()">=</button>
    </div>
    <script src="whim.js"></script>

</html>
