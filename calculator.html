<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h3>Calculator</h3>
    <table bgcolor="black" width="250" height="350">
        <tr bgcolor="grey">
            <th id="console1">0</th>
            <th id="console2">0</th>
            <th id="console3">0</th>
            <th id="console4">0</th>
        </tr>
        <tr> 
            <th width="50"><button id="times-btn" onclick="times()">X</button></th>
            <th width="50"><button id="one-btn" onclick="one()">1</button></th>
            <th width="50"><button id="two-btn" onclick="two()">2</button></th>
            <th width="50"><button id="three-btn" onclick="three()">3</button></th>
        </tr>
        <tr>
            <th width="50"><button id="plus-btn" onclick="plus()">+</button></th>
            <th width="50"><button>4</button></th>
            <th width="50"><button>5</button></th>
            <th width="50"><button>6</button></th>
        </tr>
        <tr>
            <th width="50"><button id="minus-btn" onclick="minus()">-</button></th>
            <th width="50"><button>7</button></th>
            <th width="50"><button>8</button></th>
            <th width="50"><button>9</button></th>
        </tr>
        <tr>
            <th width="50"><button id="divide-btn" onclick="divide()">/</button></th>
            <th width="50"><button>%</button></th>
            <th width="50"><button>0</button></th>
            <th width="50"><button>.</button></th>
        </tr>
        <tr>
            <th width="50"><button id="equals-btn" onclick="soln()">=</button></th>
            <th width="50"><button>(</button></th>
            <th width="50"><button>)</button></th>
            <th width="50"><button>CLR</button></th>
        </tr>
    </table>
    <script src="calculator.js"></script>
</body>
</html>
